<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Bootstrap CSS-->
		<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
				integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
				crossorigin="anonymous">
		<!--CSS Styles-->
		<link href="../styles/styles.css" rel="stylesheet">
		<title>Dating Site</title>
	</head>
	<body>
		<!-- NAV-BAR -->
		<div class="d-flex " id="navHeader">
			<div class="p-2">My Dating Website</div>
			<div class="ml-auto p-2">
				<a href="admin">
					<button class="btn btn-primary">admin</button>
				</a>
			</div>
		</div>
		<!--Interests-->
		<div class="container rounded border">
			<br />
			<h1>Interests</h1>
			<hr>
			<form method="post" action="#" class="form-control">
				<div class="row">
					<div class="col-sm-12">
						<label class="font-weight-bold">In-door Interests</label>
						<check if="{{in_array(@indoors, @SESSION['indoors'])}}">
							checked
						</check>
						
						<check if="{{isset(@errors['indoors'])}}">
							<p>{{@errors['indoors']}}</p>
						</check>
						<div class="container rounded border">
							<div class="row form-group p-sm-1">
								<div class="col-sm-3 form-group">
									<input type="checkbox" name="indoors[]" value="tv">
									tv
									<br />
									<input type="checkbox" name="indoors[]" value="puzzles">
									puzzles
									<br />
								</div>
								<div class="col-sm-3 form-group">
									<input type="checkbox" name="indoors[]" value="movies">
									movies
									<br />
									<input type="checkbox" name="indoors[]" value="reading">
									reading
									<br />
								</div>
								<div class="col-sm-3 form-group">
									<input type="checkbox" name="indoors[]" value="cooking">
									cooking
									<br />
									<input type="checkbox" name="indoors[]" value="cards">
									playing
									cards
									<br />
								</div>
								<div class="col-sm-3 form-group p-sm-1">
									<input type="checkbox" name="indoors[]" value="board">
									board games
									<br />
									<input type="checkbox" name="indoors[]" value="video">
									video games
									<br />
								</div>
								<check if="{{in_array(@indoors, @SESSION['indoors'])}}">
									checked
								</check>
								>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<label class="font-weight-bold">Out-door Interests</label>
									<check if="{{isset(@errors['outdoors'])}}">
										<p>{{@errors['outdoors']}}</p>
									</check>
								</div>
							</div>
							<div class="row form-group p-sm-1">
								<div class="col-sm-3 form-group">
									<input type="checkbox" name="outdoors[]" value="hiking">
									hiking
									<br />
									<input type="checkbox" name="outdoors[]" value="walking">
									walking
									<br />
								</div>
								<div class="col-sm-3 form-group ">
									<input type="checkbox" name="outdoors[]" value="biking">
									biking
									<br />
									<input type="checkbox" name="outdoors[]" value="climbing">
									climbing
									<br />
								</div>
								<div class="col-sm-3 form-group">
									<input type="checkbox" name="outdoors[]" value="swimming">
									swimming
								</div>
								<div class="col-sm-3 form-group">
									<input type="checkbox" name="outdoors[]" value="collecting">
									collecting
								</div>
							</div>
							<check if="{{in_array(@outdoors, @SESSION['outdoors'])}}">
								checked
							</check>
						</div>
						<div class="text-right">
							<button type="submit"
									class="btn btn-primary btn-lg align-content-end">Next>
							</button>
						</div>
					</div>
				</div>
			
			</form>
		
		</div>

				integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
				crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"

				crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
				integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
				crossorigin="anonymous"></script>
	</body>
</html>
