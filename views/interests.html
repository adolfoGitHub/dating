<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!--CSS Styles-->
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <title>Dating Site</title>
</head>
<body>
<div class="container-fluid">
    <header>
        <h4>My Dating Website</h4>
    </header>
    <!--this will be replaced with a nav bar -->
    <br/>
</div>
<!--Interests-->
<div class="container rounded border">
    <br/>
    <h1>Interests</h1>
    <hr>
    <form method="post" action="#" class="form-control">
        <div class="row">
            <div class="col-sm-12">
                <label class="font-weight-bold">In-door Interests</label>
                <check if="{{isset(@errors['indoor'])}}">
                    <p>{{@errors['indoor']}}</p>
                </check>
            </div>
        </div>
        <div class="checkbox row form-group p-sm-1" id="indoor" >
            <repeat group="{{@indoor}}" value="{{indoorActivities}}">
                <div class="col-sm-3">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="indoor[]" value="{{@indoorActivities}}"
                        <check if="{{in_array(@indoorActivities, @SESSION['indoor'])}}">checked</check>>
                        {{@indoorActivities}}</label>
                </div>
            </repeat>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <label class="font-weight-bold">Out-door Interests</label>
                <check if="{{isset(@errors['outdoor'])}}">
                    <p>{{@errors['outdoor']}}</p>
                </check>
            </div>
        </div>
        <div class="checkbox row form-group p-sm-1" id="outdoor" >
            <repeat group="{{@outdoor}}" value="{{outdoorActivities}}">
                <div class="col-sm-3">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="outdoor[]" value="{{@outdoorActivities}}"
                        <check if="{{in_array(@outdoorActivities, @SESSION['outdoor'])}}">checked</check>>
                        {{@outdoorActivities}}</label>
                </div>
            </repeat>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary btn-lg align-content-end">Next></button>
        </div>

    </form>
</div>
